name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build
        run: go build -o ./dist/appimage-cli-tool -v ./cmd

      - name: Get Version
        id: get_version
        run: echo ::set-output name=VERSION::$(git describe)

      - uses: AppImageCrafters/build-appimage-action@master
        id: pack
        with:
          recipe: 'appimage-builder.yml'
        env:
          APPIMAGE_CLI_TOOL_VERSION: ${{ steps.get_version.outputs.VERSION }}

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          path: './*.AppImage'

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          path: './dist/appimage-cli-tool'